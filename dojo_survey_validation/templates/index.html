<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Dojo Survey Index</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' href="{{ url_for('static', filename = 'main.css')}}">
    <style>
    .red{
        color:red;
    }
    </style>
</head>
<body>
    <div class="container">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p class='red'>{{message}}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form action = '/result' method='post'>
        <div>
            <label>Your Name:</label>
            <label>Dojo Location:</label>
            <label>Favorite Language:</label>
        </div>
        <div class="form-body">
            <input type="text" name="name"class="form-control body-content" id="exampleFormControlInput1">
            <select type= "text" name="location"class="form-control body-content" id="exampleFormControlSelect1">
                <option>Dallas</option>
                <option>San Jose</option>
                <option>Chicago</option>
                <option>Los angeles</option>
                <option>Berkeley</option>
            </select>
            <select type= "text" name="language"class="form-control body-content" id="exampleFormControlSelect1">
                <option>Python</option>
                <option>Mean</option>
                <option>Ruby</option>
            </select>
        </div>    
        <div class="form-group text-group">
            <label for="exampleFormControlTextarea1">Comment (optional):</label>
            <textarea type= "text" name= "comment"class="form-control textbox" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <input type='submit' value='Button'>   
        </form>
    </div>
</body>
</html>
